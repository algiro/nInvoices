  #     - web
  #     - api
  #     - keycloak
  #   networks:
  #     - ninvoices-network
  #   healthcheck:
  #     test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80 || exit 1"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 3

networks:
  ninvoices-network:
    driver: bridge
